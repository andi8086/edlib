
The value in the bottom of this configuration file sets the default extension
for Play-Driver v02.02 music-filenames. The following codes for different sound-
card players are available per August 1992:

        00 - Normal 9-voice AdLib player.
        01 - 9-voice AdLib and 1-voice 8-BIT DMA samples (Sound Blaster).

More will be expected to follow soon, especially players for the ROLAND cards.
--------------------------------------------------------------------------------
E=00    Typing PLAY TEST with this setting will load "TEST.D00".

